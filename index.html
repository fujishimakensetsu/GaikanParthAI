<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArchiEnhance AI | Architectural Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              arch: {
                dark: '#0a0a0b',
                charcoal: '#141416',
                slate: '#1c1c1f',
                steel: '#2a2a2e',
                mist: '#f5f3ef',
                cream: '#ebe7df',
                gold: '#c9a962',
                copper: '#b87333',
                blueprint: '#1a3a5c',
              }
            },
            fontFamily: {
              display: ['"Archivo Black"', 'sans-serif'],
              body: ['"DM Sans"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 20s linear infinite',
              'grid-move': 'gridMove 30s linear infinite',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'slide-in-left': 'slideInLeft 0.5s ease-out forwards',
              'slide-in-right': 'slideInRight 0.5s ease-out forwards',
              'scale-in': 'scaleIn 0.4s ease-out forwards',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              gridMove: {
                '0%': { transform: 'translate(0, 0)' },
                '100%': { transform: 'translate(40px, 40px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-30px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(30px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'DM Sans', sans-serif;
        background-color: #0a0a0b;
        color: #f5f3ef;
        overflow-x: hidden;
      }

      /* Blueprint Grid Background */
      .blueprint-grid {
        background-image:
          linear-gradient(rgba(26, 58, 92, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(26, 58, 92, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: gridMove 30s linear infinite;
      }

      /* Noise texture overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        opacity: 0.015;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        z-index: 9999;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #141416;
      }
      ::-webkit-scrollbar-thumb {
        background: #2a2a2e;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #c9a962;
      }

      /* Glassmorphism panels */
      .glass-panel {
        background: rgba(20, 20, 22, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(201, 169, 98, 0.1);
      }

      /* Gold accent glow */
      .gold-glow {
        box-shadow: 0 0 60px rgba(201, 169, 98, 0.1), 0 0 100px rgba(201, 169, 98, 0.05);
      }

      /* Architectural corner decorations */
      .corner-accent::before,
      .corner-accent::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: rgba(201, 169, 98, 0.3);
        border-style: solid;
      }
      .corner-accent::before {
        top: -1px;
        left: -1px;
        border-width: 1px 0 0 1px;
      }
      .corner-accent::after {
        bottom: -1px;
        right: -1px;
        border-width: 0 1px 1px 0;
      }

      /* Focus states */
      .focus-gold:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(201, 169, 98, 0.5);
      }

      /* Loading shimmer effect */
      .shimmer-effect {
        background: linear-gradient(90deg, transparent, rgba(201, 169, 98, 0.1), transparent);
        background-size: 200% 100%;
      }

      /* Selection color */
      ::selection {
        background: rgba(201, 169, 98, 0.3);
        color: #f5f3ef;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="noise-overlay"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
